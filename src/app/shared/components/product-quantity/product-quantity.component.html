<button *ngIf="!quantity" (click)="addToCart()" type="button" class="btn btn-block">Add to Card</button>

<div *ngIf="quantity" class="row no-gutters">
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
  </div>
  <div class="col text-center align-self-center">
    {{ quantity }} in cart
  </div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
  </div>
</div>
