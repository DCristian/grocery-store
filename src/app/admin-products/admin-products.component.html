<p>
  <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
<table class="table">
  <thead>
    <tr>
      <td>Title</td>
      <td>Price</td>
      <td></td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', product.$key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
