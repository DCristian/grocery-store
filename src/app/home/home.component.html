<div class="row">
  <div class="list-group col-md-2" *ngIf="categories$ | async as categories">
    <a class="list-group-item list-group-item-action"
       [routerLink]="['/']"
       [class.active]="!selectedCategory"
    >
      All categories
    </a>
    <a class="list-group-item list-group-item-action" *ngFor="let category of categories"
       [routerLink]="['/']"
       [queryParams]="{category: category.name}"
       routerLinkActive="active"
    >
      {{ category.name }}
    </a>
  </div>

  <div class="card-columns col-md-10">
    <div class="card" *ngFor="let product of products$ | async">
      <img class="card-img-top" [src]="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':'symbol' }}</p>
      </div>
      <button type="button" class="btn btn-primary btn-block">Add to Card</button>
    </div>
  </div>
</div>
