<div class="row">
  <div [formGroup]="form" class="col-md-7">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title"
             formControlName="title"
      >
      <div class="invalid-feedback" *ngIf="title.touched && !title.valid">
        <div *ngIf="title.hasError('required')">Please provide a title.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input type="text" class="form-control" id="price" placeholder="Enter price"
               formControlName="price"
        >
        <div class="invalid-feedback" *ngIf="price.touched && !price.valid">
          <div *ngIf="price.hasError('required')">Please provide a title.</div>
          <div *ngIf="price.hasError('pattern')">Please provide a valid number.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" formControlName="category">
        <option value=""></option>
        <option *ngFor="let category of categories$ | async" [value]="category.name">{{ category.name }}</option>
      </select>
      <div class="invalid-feedback" *ngIf="category.touched && !category.valid">
        <div *ngIf="category.hasError('required')">Please select a category.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL"
             formControlName="imageUrl"
      >
      <div class="invalid-feedback" *ngIf="imageUrl.touched && !imageUrl.valid">
        <div *ngIf="imageUrl.hasError('required')">Please provide a image URL.</div>
        <div *ngIf="imageUrl.hasError('pattern')">Please provide a valid image URL.</div>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text" *ngIf="price.value">$ {{ price.value }}</p>
      </div>
    </div>
  </div>
</div>
