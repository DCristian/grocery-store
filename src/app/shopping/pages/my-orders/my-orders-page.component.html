<h1>Orders</h1>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Customer</th>
      <th scope="col">Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date:'LLL d, y' }}</td>
      <td>
        <a [routerLink]="['/order/', order.$key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
